<!DOCTYPE html>

<head>

  <title>My PortFolio || Thank You</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/rahuman-logo.jpg" id="rahuman-logo">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .thank-you-message {
      text-align: center;
      animation: fadeInOut 3s forwards;

    <p>Your message has been sent successfully.</p>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "https://mdrahuman06.github.io/Portfolio/";
    }, 3000);
  </script>
